<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <form class="controls">
        <label class="player x" for="x-name" data-name="">X: </label>
        <input type="text" id="x-name" name="x-name">
        <label class="player o" for="o-name" data-name="">O: </label>
        <input type="text" id="o-name" name="o-name">
        <button type="submit" class="start-reset">Start</button>
    </form>
    <div class="board"></div>
    <div class="message"></div>
</body>
</html>
