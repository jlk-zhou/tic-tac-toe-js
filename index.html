<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="controls">
        <div class="player x" data-name="">X</div>
        <div class="player o" data-name="">O</div>
        <button class="start-reset">Start</button>
    </div>
    <div class="board"></div>
    <div class="message"></div>
</body>
</html>
